<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2>ðŸŒ¦ Weather</h2>
        <ul class="menu">
            <li class="active" data-section="dashboard">Dashboard</li>
            <li data-section="today">Today</li>
            <li data-section="forecast">Forecast</li>
            <li data-section="cities">Cities</li>
            <li data-section="settings">Settings</li>
        </ul>
    </aside>

    <!-- MAIN -->
    <main class="main">

        <!-- TOP BAR -->
        <div class="topbar">
            <h1>Weather Dashboard</h1>
            <div class="search">
                <input type="text" id="cityInput" placeholder="Enter city">
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <!-- DASHBOARD -->
        <section id="dashboard" class="section active-section">
            <div class="weather-card">
                <img src="Images/clear.png" class="weather-icon">
                <h1 class="temp">--Â°C</h1>
                <h2 class="city">City</h2>
            </div>

            <div class="stats">
                <div class="stat-box">
                    <p>Humidity</p>
                    <h3 class="humidity">--%</h3>
                </div>
                <div class="stat-box">
                    <p>Wind Speed</p>
                    <h3 class="wind">-- km/h</h3>
                </div>
                <div class="stat-box">
                    <p>Condition</p>
                    <h3 class="condition">---</h3>
                </div>
            </div>
        </section>

        <section id="today" class="section">
    <h2>Today's Weather</h2>

    <div class="today-grid">
        <div class="today-box">Feels Like: <span id="feels">--</span></div>
        <div class="today-box">Min Temp: <span id="minTemp">--</span></div>
        <div class="today-box">Max Temp: <span id="maxTemp">--</span></div>
        <div class="today-box">Pressure: <span id="pressure">--</span> hPa</div>
    </div>
</section>


        <!-- FORECAST -->
        <section id="forecast" class="section">
            <h2>7-Day Forecast</h2>
            <div class="forecast-cards" id="forecastCards"></div>
        </section>

         <!--cities-->
      <section id="cities" class="section">
         <h2>Saved Cities</h2>
        <ul id="citiesList"></ul>
       </section>



        <!-- SETTINGS -->
        <section id="settings" class="section">
    <h2>Settings</h2>

    <div class="settings-box">
        <label>
            <input type="checkbox" id="unitToggle">
            Show temperature in Â°F
        </label>
    </div>
</section>

    </main>
</div>

<script src="script.js"></script>
</body>
</html>
